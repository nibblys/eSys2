<!DOCTYPE html>
<html>
<head>
    <title>Frameset Website</title>
</head>

<frameset rows="150,*" frameborder="0" border="0" framespacing="0">
    
    <!-- BANNER FRAME -->
    <frame src="activity2.3-banner.html" name="bannerFrame" noresize scrolling="no">

    <!-- SIDEBAR AND MAIN FRAME -->
    <frameset cols="200,*" frameborder="0" border="0" framespacing="0">
        <!-- Sidebar Frame -->
        <frame src="activity2.3-sidebar.html" name="sidebarFrame" noresize>

        <!-- ON LOAD FRAME -->
        <frame src="index.html" name="mainFrame">
    </frameset>

</frameset>
</html>
