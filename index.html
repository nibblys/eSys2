<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Portfolio | DC</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background: #FFFDF7;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #A8C686;
      color: #fff;
      padding: 35px 20px;
      text-align: center;
      border-bottom-left-radius: 100px;
      border-bottom-right-radius: 100px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.7rem;
    }

    header p {
      margin-top: 3px;
      font-size: 1.3rem;
    }

    header::after {
      content: "üêæ";
      font-size: 2.2rem;
      position: absolute;
      right: 20px;
      bottom: 10px;
    }

    main {
      flex: 1;
      padding: 40px 50px;
    }

    h2 {
      color: #4d4d4d;
      text-align: left;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .project-card {
      background: #fff; 
      padding: 15px; 
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      flex: 1 1 calc(25% - 20px); 
      min-width: 200px; 
      max-width: 250px;
      text-align: center;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 15px rgba(168,198,134,0.4);
    }

    .project-card h3 {
      margin: 10px 0;
      font-size: 1rem;
      color: #333;
    }

    .project-card a {
      display: inline-block;
      margin-top: 8px;
      padding: 6px 12px;
      background: #A8C686;
      color: #fff;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }

    .project-card a:hover {
      background: #8AAE5D;
    }

    /* FOOTER */
    footer {
      background: #7B5E57;
      color: white;
      text-align: center;
      padding: 3px;
      margin-top: auto;
      position: relative;
    }

  </style>
</head>
  
<body>
  <header>
    <h1>Grazielle Nychole dela Cruz</h1>
    <p>‚Äî blending code, creativity, and my love for matcha üçµ</p>
  </header>

  <main>
    <h2>My Activities<i>!</i></h2>
    <div class="projects">
    </div>
  </main>

  <footer>
    <p>Email: s.graziellenychole.delacruz@sscr.edu</p>
  </footer>
</body>

<script>
  fetch('https://api.github.com/repos/nibblys/eSys2/contents/activities')
    .then(response => response.json())
    .then(files => {
      const container = document.querySelector('.projects');

      files
        .filter(file => /^activity\d+\.\d+\.html$/i.test(file.name))
        .sort((a, b) => {
          // Extract numbers from filenames
          const [aMain, aSub] = a.name.match(/\d+/g).map(Number);
          const [bMain, bSub] = b.name.match(/\d+/g).map(Number);
          return aMain !== bMain ? aMain - bMain : aSub - bSub;
        })
        .forEach(file => {
          const card = document.createElement('div');
          card.className = 'project-card';
          const title = file.name.replace('.html', '');
          card.innerHTML = `
            <h3>${title}</h3>
            <a href="activities/${file.name}" target="_blank">View ${title}</a>
          `;
          container.appendChild(card);
        });
    })
    .catch(error => console.error('Error fetching activity files:', error));
</script>
  
</html>
