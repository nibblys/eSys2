  <style>
    body {
      font-family: Poppins, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;

    }

    header {
      background: #74A12E;
      color: white;

      text-align: center;

    }

    .project-card {
      background: white;

      min-width: 180px; 
      max-width: 220px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-card h3 {
      margin: 10px 0;
      font-size: 1rem;
      color: #333;
    }

    .project-card a {
      text-decoration: none;
      color: #74A12E;
      font-weight: normal;
    }

    /* FOOTER */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 3px;
      margin-top: auto;
    }
